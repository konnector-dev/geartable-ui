<!DOCTYPE html>
<html class="h-full">

<head>
    <title>GearTable</title>
    <link href="dist/style.css" rel="stylesheet">
</head>

<body class="h-full flex flex-col text-gray-900">
    <div class="h-10 bg-red-700 w-full text-white justify-center items-center flex">
        A hassle-free way to create apis with data in json from your spreadsheets
    </div>
    <header class="flex justify-between">
        <div class="logo p-5">
            <img class="h-16" src="images/geartable-logo-100x100.png" alt="GearTable" />
        </div>
        <a href="#" class="text-green-800 pr-6 items-center flex hover:underline">
            Guide
        </a>
    </header>
    <div class="content flex items-center h-full">
        <div class="left w-5/12 justify-center items-left flex flex-col pl-10">
            <div class="app-name text-6xl">

            <a href="#">
            <div class="git-button flex w-64 h-12 items-center border rounded bg-gray-900 flex hover:bg-gray-800">
                    <div class="logo">
                        <img src="images/github-logo.svg" class="h-14 p-3">
                    </div>
                    <div class="text-gray-100 w-full items-center text-sm font-bold border-l-2 border-gray-700 h-full justify-center flex">

        </div>
